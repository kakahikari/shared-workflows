name: Telegram Notification

on:
  workflow_call:
    inputs:
      deploy_result:
        required: true
        type: string
        description: 'Result of the upstream job (success/failure/cancelled/skipped)'
    secrets:
      TELEGRAM_TOKEN:
        required: true
      TELEGRAM_CHAT_ID:
        required: true

jobs:
  notify:
    runs-on: ubuntu-latest
    if: always()
    steps:
