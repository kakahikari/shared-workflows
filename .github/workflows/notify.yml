        id: commit
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          MSG=$(echo "$COMMIT_MSG" | head -n 1)
          MSG=$(echo "$MSG" | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g')
          echo "message=$MSG" >> $GITHUB_OUTPUT
